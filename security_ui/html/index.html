
<!DOCTYPE html>
<html>
<title>Security UI</title>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="html/scripts.js"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif} A {text-decoration: none;}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Cameras</b></h1>
 </header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  {% for camera_name, camera in cameras.items() %}
  <!-- Blog entry -->
  <div class="w3-card-2 w3-margin w3-white">
    <img src="image/{{camera['camera_name']}}" alt="{{camera['camera_name']}}" style="width:100%">
    <div class="w3-container">
      <h3><b>{{camera['camera_name']}}</b></h3>
    </div>

    <div class="w3-container">
      <p>More metadata goes here</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p>
            <!-- the on-off button -->
          <b>
            <div id="{{camera_name}}"></div>
          </b>
          </p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments Â </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  {% end %}
<!-- END BLOG ENTRIES -->
</div>
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>


</body>
{% for camera_name, camera in cameras.items() %}
<script>
  {% autoescape None %}
  updateOnOffButton({{"\"" + str(camera['camera_ip']) + "\""}}, {{"\"" + str(camera['camera_port']) + "\""}}, {{"\"" + str(camera_name) + "\""}});
</script>
{% end %}
</html>
