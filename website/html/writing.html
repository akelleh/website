<html>
<head>
  <title>Writing</title>
  <link rel="stylesheet" type='text/css' href="../static/solid.2.10.6.css">
</head>
<body>
<div class="xs-text-center clearfix">
  <div class="button-group xs-float-center">
    <a class="button button--white" href="writing">Writing</a>
    <a class="button button--white" href="teaching">Teaching</a>
    <a class="button button--white" href="projects">Projects</a>
    <a class="button button--white" href="static/adam_kelleher_resume.pdf">Resume</a>
    <a class="button button--white" href="https://github.com/akelleh">Github</a>
    <a class="button button--white" href="https://www.linkedin.com/in/adam-kelleher-70912914/">LinkedIn</a>
  </div>
</div>

<br>
<div class="clearfix"  margin: auto;">
  <div class="xs-block-grid-1 no-gutters">
    {% for item in items %}
      <div class="col xs-col-12 xs-align-middle xs-border sm-col-8 sm-align-middle sm-offset-2 sm-border md-col-6
                  md-align-middle md-offset-3 md-border lg-col-6 lg-align-middle lg-offset-3 lg-border" style="display: table; height: 150px">
        <div style="display: table-cell; align-items: left; width: 25%; vertical-align: middle;">
          <a href="{{item['url']}}">
          <img src="{{item['thumbnail']}}">
        </a>
      </div>
        <div style="display: table-cell; vertical-align: middle;">
          <h2 class="bold xs-mb"><a href="{{item['url']}}" style="color: black;">{{item['title']}}</a></h3>
          <p class="xs-text-5 lg-text-3 sm-text-4 md-text-4 text-gray-lighter xs-float-none">{{item['description']}}</p>
        </div>
      </div>
    {% end %}
  </div>
</div>

</body>
</html>
